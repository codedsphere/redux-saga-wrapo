language: node_js
node_js:
  - "8.9.1"
script:
  - yarn clear
  - git checkout -- . 
  - npm version patch
  - yarn test
  - npm publish
before_install:
  - npm i -g makeshift && makeshift -s @bcoe -r registry.npmjs.org
branches:
  only:
    - master
deploy:
  provider: npm
  email: $USER_EMAIL
  api_key: $NPM_TOKEN
  on:
    tags: true